<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flood Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ Flood Segmentation App</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Segment</button>
        </form>

        {% if uploaded_image %}
        <div class="results">
            <div>
                <h2>Original Image</h2>
                <img src="{{ url_for('static', filename=uploaded_image) }}">
            </div>
            <div>
                <h2>Segmented Mask</h2>
                <img src="{{ url_for('static', filename=mask_image) }}">
            </div>
            <div>
                <h2>Overlayed Result</h2>
                <img src="{{ url_for('static', filename=overlay_image) }}">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
